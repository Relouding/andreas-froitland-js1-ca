<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/contact.js" defer></script>
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact form</h1>
    <div class="container">
      <p class="form-valid-msg" id="form-valid-msg">Form valid!</p>
      <form action="" method="get" class="contact" id="contact-form">
        <div class="contact">
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="contact">
          <label for="subject">Subject: </label>
          <input
            type="text"
            name="subject"
            id="subject"
            required
            minlength="10"
          />
        </div>
        <div class="contact">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="contact">
          <label for="address">Address: </label>
          <input
            type="text"
            name="address"
            id="address"
            required
            minlength="25"
          />
        </div>
        <div class="contact">
          <input type="submit" value="Submit" />
        </div>
      </form>
      <a href="index.html">Back to countries list</a>
    </div>
  </body>
</html>
